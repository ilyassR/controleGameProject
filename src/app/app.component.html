<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
            <app-even *ngFor="let even of evenNumberArray" [element]="even"></app-even>
            <app-odd *ngFor="let odd of oddNumberArray" [element]="odd"></app-odd>
        </div>
    </div>
</div>
